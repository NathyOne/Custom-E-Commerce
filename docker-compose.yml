version: '3.9'

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: silkroot
      POSTGRES_USER: silkroot
      POSTGRES_PASSWORD: silkrootpass
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build:
      context: .
      dockerfile: backend/Dockerfile
    restart: always
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 3
    volumes:
      - ./backend:/app/backend
      - static_volume:/app/backend/staticfiles
      - media_volume:/app/backend/media
    ports:
      - "8000:8000"
    env_file:
      - backend/.env
    depends_on:
      - db

volumes:
  postgres_data:
  static_volume:
  media_volume:
