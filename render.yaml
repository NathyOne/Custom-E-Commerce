# Optional: Render service manifest. Edit values (name, region) to match your account.
# See https://render.com/docs/render-manifest for details.

services:
  - type: web
    name: silkroot-backend
    env: docker
    region: oregon
    plan: starter
    dockerfilePath: backend/Dockerfile
    branch: main
    buildCommand: ""
    startCommand: "gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 3"
    envVars:
      - key: DATABASE_URL
        fromService:
          name: postgres
          type: managedDatabase
